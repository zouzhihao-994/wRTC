<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        video {
            width: 320px
        }
    </style>
</head>
<body>
<video id="localVideo" playsinline autoplay muted> local</video>
<video id="remoteVideo" playsinline autoplay> remote</video>

<div>
    <button id="startVideoBtn">打开本地视频</button>
    <button id="callVideoBtn">建立连接</button>
    <button id="hangupVideoBtn">断开连接</button>
</div>

<div class="box">
    <span>SDP Semantics:</span>
    <select id="sdpSemantics">
        <option selected value="">Default</option>
        <option value="unified-plan">Unified Plan</option>
        <option value="plan-b">Plan B</option>
    </select>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="../js/1to1.js" async></script>
</body>
</html>
